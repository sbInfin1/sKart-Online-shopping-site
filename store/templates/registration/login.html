{% extends 'registration/forms_base.html' %}
{% load static %}

{% block title_block %}User Login{% endblock %}

{% block content_block %}
<div class="row d-flex justify-content-center">
  <div class="jumbotron w-50 text-center">
    <h3 class="login-label">User Login</h3>

    <form action="{% url 'user_login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
